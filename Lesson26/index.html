    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

    <div id="myApp">
        <div>今天的天气是<today-weather/></div>

            data: function() {
                return {
                    todayWeather: '雨加雪'
                };
            }
        });

        var myApp = new Vue({
            el: '#myApp', 
        });
    </script>
